<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="slider-container">
        <div id="slide-number" class="slide-number"></div>
        <img decoding="async" src="./IMG/iphone2.webp" alt="" />
        <img decoding="async" src="./IMG/iphone3.webp" alt="" />
        <img decoding="async" src="./IMG/iphone4.webp" alt="" />
        <img decoding="async" src="./IMG/iphone5.webp" alt="" />
        <img decoding="async" src="./IMG/ipone1.webp" alt="" />
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev">Previous</span>
        <span id="indicators" class="indicators"></span>
        <span id="next" class="next">Next</span>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
